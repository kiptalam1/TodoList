<!doctype html><html lang="en"><head><style>@import url(https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap);</style><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoList</title><script defer="defer" src="main.js"></script></head><body><div id="modal" class="modal"><div class="modal-content"><span id="close-modal-btn" class="close">&times;</span><h2>Task Input</h2><form id="task-form"><label for="title">Title:</label> <input id="title" required> <label for="description">Description:</label> <textarea id="description" required></textarea> <label for="due-date">Due Date:</label> <input type="date" id="due-date"> <label for="important" class="important-label">Important: <input type="checkbox" id="important" class="important-checkbox"></label> <button type="submit" id="submit-modal-btn">Add Task</button></form></div></div><div class="container"><div class="sidebar"><h2>To-Do List <img src="a4ac25c873688878b354.png" alt=""></h2><h4 id="all-tasks"><img src="5a3d45db027729d3bb1d.png" alt=""> All Tasks</h4><h4 id="todays-tasks"><img src="8fb28982d5f9c57d8cf7.png" alt=""> Todays' Tasks</h4><h4 id="this-weeks-tasks"><img src="9b146de3780a9a7f1ef6.png" alt=""> This Week's Tasks</h4><h4 id="important-tasks"><img src="c5189d7957217b5e04a6.png" alt=""> Important Tasks</h4><h4 id="completed-tasks"><img src="260aa6a4d27c1d7b5f39.png" alt=""> Completed Tasks</h4><div class="projects"><h4><img src="e5ee72e5598ba571bcad.png" alt="">Projects</h4></div></div><div class="tasks-container"><button type="button" id="open-modal-btn"><img src="109a134cf9985490a9ea.png" alt=""></button><div class="tasks-div"></div></div></div></body></html>
